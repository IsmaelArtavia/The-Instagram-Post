<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="post">
        
        <div class="header">
                <div class="header-title">
                    <div class="icon-header"><i class="fab fa-html5"></i></div>
                    <div><h5>HTML 5 <br> Rigoberto</h5></div>
                </div>
            <div class="header-icon">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        
        <div class="image">
            <img src="https://picsum.photos/400/300" alt="Imagen no cargada">
        </div>
        <div class="icons">
                <div class="icon"><i class="fas fa-heart"></i></div>
                <div class="icon"><i class="far fa-comment"></i></div>
                <div class="icon"><i class="far fa-paper-plane"></i></div>
                <div class="icon lastOne"><i class="far fa-bookmark"></i></div>
        </div>
        <p>liked by <strong>4Geeks Academy, html5,web</strong> and <strong>100,000 others</strong> </p>
        <p>The standard chunk of Lorem Ipsum used since the 1500s is reproduced below for <br>
        versions from the 1914 translation by H. Rackham.</p>
    </div>
</body>
</html>
